{% extends 'PeliSeries/base.html' %}
{% block content %}
<div class="contenedor">
    <form method='POST' class="form" id="formulario">
        <div class="form-header">
            <h3 class="form-title">Restaurar Contraseña</h3>
            <p class="form-title">Ingrese su nueva contraseña</p>
        </div>
        {% csrf_token %}
        <label class="form-label">Nueva Contraseña</label>
        <input class="form-input" type="password" name="new_password1" placeholder="Ingrese su nueva contraseña">
        <label class="form-label">Repita Contraseña</label>
        <input class="form-input" type="password" name="new_password2" placeholder="Repita la contraseña ingresada">
        <input type="submit" name="enviar" class="btn-submit" value="Cambiar Contraseña">
    </form>
</div>
{% endblock %}
